# Each page blueprint must have a title, the title may be different from the file name
title: Note

icon: üìñ

# Custom descriptions for each page status depending on use case
# More about page status: https://getkirby.com/docs/reference/panel/blueprints/page#statuses
status:
  draft:
    label: Draft
    text: The note is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The note is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The note is online and listed in the blog

# Define the form layout with two columns
# Columns are optional but help structure the form layout
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns
columns:
  - width: 2/3
    # This columns only has a single field
    fields:
      sonderzeichen:
        type: info
        label:
        text: " Anf√ºhrungszeichen DE:  ‚Äú‚Äù | Anf√ºhrungszeichen EN:  ‚Äû‚Äú | Apostroph:  ‚Äô | Gedankenstrich:  ‚Äì | Mal-Zeichen: √ó | Copyright:  ¬©"
      infotext:
        type: writer
        size: small
        label: Info Text
        marks:
          - link
          - email
      text:
        type: writer
        size: large
        nodes: false
        marks:
          - link
          - email
      endnotes:
        type: writer
        size: medium
        label: Press
        marks:
          - link
          - email

  - width: 1/3
    # This second column holds a fields section with multiple fields
    # More about fields sections: https://getkirby.com/docs/reference/panel/sections/fields
    sections:
      meta:
        type: fields
        fields:
          gallery:
            type: files
            uploads: image
            query: site.files.add(site.index.files)
          date:
            type: date
            time: true
            default: now
          zeitraum:
            type: text
            label: Zeitraum (Teaching)
          publication:
            type: toggle
            default: false
            label: Publikation
          buylink:
            type: url
            label: Buy-Link
          author:
            type: text
            label: Autor (Writing)
          year:
            type: number
            label: Jahr (About Sortierung)
          category:
            label: Category
            type: multiselect
            options:
              type: query
              query: page.parent.categories.toStructure
              text: "{{ item.category }}"
              value: "{{ item.category }}"
          description:
            label: Website Meta Beschreibung (SEO)
            type: textarea
